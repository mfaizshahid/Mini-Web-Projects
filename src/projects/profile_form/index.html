<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Complete Profile</title>
        <!-- Link css -->
        <link rel="stylesheet" href="css/profile_form.css">
    </head>

    <body>
        <div id="body">
            <h1 id="title">Complete Your Profile</h1>

            <p id="description">In able to access the account, you have to complete your profile</p>
            <!-- Main Form -->
            <form id="survey-form" method="post">
                <!-- Name -->
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input class="input-item input-field" name="name" id="name" type="text"
                        alt="Enter Your Name" placeholder="Enter your name" required>
                </div>
                <!-- Email -->
                <div class="form-group">

                    <label for="email" id="email-label">Email:</label>

                    <input class="input-item input-field" name="email" id="email" type="email"
                        alt="Enter Your Email" placeholder="Enter Your Email" required>
                </div>
                <!-- Age -->
                <div class="form-group">

                    <label for="number" id="number-label">Age:</label>
                    <input class="input-item input-field" id="number" name="age" type="number"
                        alt="Enter Your Age" placeholder="Enter Your Age" min="18" max="60" required>
                </div>

                <!-- Gender -->
                <div class="gender-form-group">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" name="gender" id="male" alt="Select Gender as Male" required value="Male">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female" alt="Select Gender as Female" required
                            value="Female">
                        <label for="female">Female</label>

                        <input type="radio" name="gender" id="others" alt="Select Gender as Others" required
                            value="Others">
                        <label for="others">Others</label>
                    </div>
                </div>

                <!-- Date of birth -->
                <div class="date-of-birth">
                    <label>Date of Birth:</label>
                    <div class="birth-date">
                        <!-- Day dropdown -->
                        <select class="input-item" id="dropdown" name="day">
                            <option value="day">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>


                        </select>
                        <!-- Month dropdown -->
                        <select class="input-item" name="month">
                            <option value="Month">Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <!-- Year dropdown -->
                        <select class="input-item" name="year">
                            <option value="Year">Year</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option selected="selected" value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="1988">1988</option>
                            <option value="1987">1987</option>
                            <option value="1986">1986</option>
                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                            <option value="1980">1980</option>
                            <option value="1979">1979</option>
                            <option value="1978">1978</option>
                            <option value="1977">1977</option>
                            <option value="1976">1976</option>
                            <option value="1975">1975</option>
                            <option value="1974">1974</option>
                            <option value="1973">1973</option>
                            <option value="1972">1972</option>
                            <option value="1971">1971</option>
                            <option value="1970">1970</option>
                            <option value="1969">1969</option>
                            <option value="1968">1968</option>
                            <option value="1967">1967</option>
                            <option value="1966">1966</option>
                            <option value="1965">1965</option>
                            <option value="1964">1964</option>
                            <option value="1963">1963</option>
                            <option value="1962">1962</option>
                            <option value="1961">1961</option>
                            <option value="1960">1960</option>
                        </select>
                    </div>
                </div>

                <!-- Learn checkbox -->
                <div class="learn-form-group">
                    <label>What would you like to learn?</label>
                    <fieldset>
                        <div>
                            <input type="checkbox" name="learn" value="freelancing" id="freelancing">
                            <label for="freelancing">Freelancing</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" value="digital" id="digital">
                            <label for="digital">Digital Marketing</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" value="designing" id="designing">
                            <label for="designing">Graphic Designing</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" value="programming" id="programming">
                            <label for="programming">programming</label>
                        </div>
                    </fieldset>
                </div>

                <!-- Additional comments -->
                <div class="additional-comment-form-group">
                    <label for="addition-comments">Additional Comments</label>
                    <textarea id="addition-comments" class="input-item" rows="4" name="comments"
                        placeholder=" Any Additional Comments"></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" id="submit" class="submit-btn">Submit</button>

            </form>
        </div>
    </body>

</html>
